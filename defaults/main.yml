---
version: 11

# Postgres connection settings.
postgres_port: 5432
postgres_listen_addresses: localhost

# Databases.
database_creation: true
psql_databases:
  - name: appdb
    lc_collate: utf8_general_ci
    encoding: utf8
    conn_limit: 10
    owne: appuser

# Users.
users_creation: true

psql_users:
  - name: appuser
    password: AppUser#Secret@123
    objs: "ALL_IN_SCHEMA"
    priv: "ALL"
    db: "appdb"
  - name: monitoring
    password: Monitoring#Secret@123
    objs: "ALL_IN_SCHEMA"
    priv: "SELECT,INSERT,UPDATE,DELETE"
    db: "appdb"


# Postgres cluster settings.
replication: false
replica_user: replicant
replica_pass: Rep@1234